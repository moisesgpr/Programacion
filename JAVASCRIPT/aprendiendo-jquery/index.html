<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jQuery</title>
    <script type="text/javascript" src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/01-selectores.js"></script>
    <style>
        .zebra{
            border: 5px dashed black;
        }

        .grande{
            font-size: 30px;
        }

        .margen-superior{
            display: block;
            margin-top:  45px;
        }

        .resaltado{
            border-bottom: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo jQuery con Victor Robles WEB</h1>

    <ul>
        <li><a href="www.google.com" title="google">Ir a google</a></li>
        <li><a href="www.facebook.com" title="facebook">Ir a facebook</a></li>
    </ul>

    <p id="rojo" class="sin_borde">Ejercicios de jQuery</p>
    <p id="amarillo" class="zebra">Practicando con selectores</p>
    <p id="verde" class="sin_borde">Quiero ser un parrafo verde</p>
    <p class="zebra">Soy un parrafo blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li id="elemento2">Elemento 2</li>
        </ul>
        <span class="resaltado">soy un span</span>
    </div>
</body>
</html>
