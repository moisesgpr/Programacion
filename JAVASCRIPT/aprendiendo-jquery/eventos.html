<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Aprendiendo jQuery</title>
    <script type="text/javascript" src="js/code.jquery.com_jquery-3.7.0.min.js"></script>

    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms all;
        }

        /*

            background: red;

        }
        */

        input{
            padding: 10px;

            font-size: 20px;
        }
        
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }

        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border: 3px solid black;
            border-radius: 999px;
        }
    </style>
</head>
<body>
